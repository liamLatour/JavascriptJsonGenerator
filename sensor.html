<li>
    <label title="Nom du capteur, 15 caractères maximum, il est unique" id="name">Nom du capteur <span class="imp">*</span></label>
    <input id="sensname" type="text"/>
</li>
<li>
    <label title="Type de capteur" id="name">Type <span class="imp">*</span></label>
    <input id="senstype" type="text" list="typesSens" onchange="updateParams(this);"/>
    <datalist id="typesSens">
        <option value="SHT35">
        <option value="LPS25">
        <option value="OPT3001">
        <option value="LIS3DH">
        <option value="RainGaugeContact">
        <!--
        <option value="SPI">
        <option value="I2C">
        <option value="USART">
        <option value="SDI12">
        <option value="SDI">
        <option value="OPTO1"> 
        <option value="OPTO2">
        <option value="INT1"> 
        <option value="INT2">
        -->
    </datalist>
</li>
<li>
    <label title="Indique le temps à attendre entre deux mesures" id="name">Temps entre deux mesures</label>
    <input id="sensperiod" type="range" min="60" max="7200" value="1800" step="60" oninput="updateTextInput(this);"/>
    <label id="value"></label>
</li>
<li>
    <label title="Le nom doit faire partie de la liste d'interruptions
    Séparer les différentes intéruptions par des espaces" id="name">Interruption associée(s)</label>
    <input id="sensint" type="text" list="typesInt"/>
    <datalist id="typesInt">
        <option value="SHT35_INT">
        <option value="LPS25_INT">
        <option value="OPT3001_INT">
        <option value="LIS3DH_INT">
        <option value="SPI_INT">
        <option value="I2C_INT">
        <option value="USART_INT">
        <option value="SDI12_INT">
        <option value="SDI_INT">
        <option value="OPTO1_INT"> 
        <option value="OPTO2_INT">
        <option value="INT1_INT"> 
        <option value="INT2_INT">
    </datalist>
</li>
<li>
    <label title="Définit s'il faut envoyer les données après une intéruption" id="name">Transmettre après mesure</label>
    <input id="senssend" type="checkbox" name"gender" value="1">
</li>
<!--Paramètre spéciaux au RainGauge-->
<div id="RainGaugeContactParam" class="hidden">
    <li>
        <label title="" id="name">Intérruption de ticks <span class="imp">*</span></label>
        <input id="tickInterrupt" type="text" list="typesInt"/>
    </li>
    <li>
        <label title="" id="name">Temps anti-rebonds</label>
        <input id="tickDebounceMs" type="range" min="0" max="500" value="100" oninput="updateTextNonTime(this, 'ms');"/>
        <label id="value"></label>
    </li>
    <li>
        <label title="" id="name">Quantité de pluie par tick</label>
        <input id="rainMMPerTick" type="range" min="0" max="500" value="100" oninput="updateTextNonTime(this, 'mm');"/>
        <label id="value"></label>
    </li>
</div>
<!--Fin des paramètres spéciaux-->
<li>
    <label title="Active ou pas l'alarme" id="name">Alarm</label>
    <input id="sensalarm" type="checkbox" name"gender" value="1" onchange="updateSens(this);">
</li>

<div id="alarm">
    <li>
        <label title="Indique si un envoie est déclenché lorsque l'alarme est activée" id="name">Transmettre début alarme</label>
        <input id="alarmset" type="checkbox" name"gender" value="1">
    </li>
    <li>
        <label title="Indique si un envoie est déclenché lorsque l'alarme est désactivée" id="name">Transmettre fin alarme</label>
        <input id="alarmcleared" type="checkbox" name"gender" value="1">
    </li>
    <!--SHT35-->
    <div id="SHT35" class="hidden">
        <!--Humidité-->
        <li>
            <label title="" id="name">Humidité relative haute d'activation</label>
            <input id="humidityHighSetPercent" type="range" min="0" max="100" value="50" oninput="updateTextNonTime(this, '%');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Humidité relative haute de désactivation</label>
            <input id="humidityHighClearPercent" type="range" min="0" max="100" value="50" oninput="updateTextNonTime(this, '%');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Humidité relative basse d'activation</label>
            <input id="humidityLowSetPercent" type="range" min="0" max="100" value="50" oninput="updateTextNonTime(this, '%');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Humidité relative basse de désactivation</label>
            <input id="humidityLowClearPercent" type="range" min="0" max="100" value="50" oninput="updateTextNonTime(this, '%');"/>
            <label id="value"></label>
        </li>
        <!--Température-->
        <li>
            <label title="" id="name">Température haute d'activation</label>
            <input id="temperatureHighSetDegC" type="range" min="0" max="100" value="50" oninput="updateTextNonTime(this, 'C°');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Température haute de désactivation</label>
            <input id="temperatureHighClearDegC" type="range" min="0" max="100" value="50" oninput="updateTextNonTime(this, 'C°');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Température basse d'activation</label>
            <input id="temperatureLowSetDegC" type="range" min="-40" max="40" value="0" oninput="updateTextNonTime(this, 'C°');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Température basse de désactivation</label>
            <input id="temperatureLowClearDegC" type="range" min="-40" max="40" value="0" oninput="updateTextNonTime(this, 'C°');"/>
            <label id="value"></label>
        </li>
    </div>
    <!--LPS25-->
    <div id="LPS25" class="hidden">
        <li>
            <label title="" id="name">Pression haute d'activation</label>
            <input id="highThresholdHPa" type="range" min="500" max="2000" value="1000" oninput="updateTextNonTime(this, 'Pa');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Pression basse d'activation</label>
            <input id="lowThresholdHPa" type="range" min="500" max="2000" value="1024" oninput="updateTextNonTime(this, 'Pa');"/>
            <label id="value"></label>
        </li>
    </div>
    <!--OPT3001-->
    <div id="OPT3001" class="hidden">
        <li>
            <label title="" id="name">Luminosité haute d'activation</label>
            <input id="highLimitLux" type="range" min="500" max="2000" value="1000" oninput="updateTextNonTime(this, 'Lux');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Luminosité basse d'activation</label>
            <input id="lowLimitLux" type="range" min="500" max="2000" value="1024" oninput="updateTextNonTime(this, 'Lux');"/>
            <label id="value"></label>
        </li>
    </div>
    <!--LIS3DH-->
    <div id="LIS3DH" class="hidden">
        <li>
            <label title="Indique si un envoie doit être déclenché lorsque du mouvement est détécté" id="name">Détéction de mouvement</label>
            <input id="motionDetection" type="checkbox" name"gender" value="1">
        </li>
    </div>
    <!--RainGaugeContact-->
    <div id="RainGaugeContact" class="hidden">
        <li>
            <label title="" id="name">Quantité de pluie d'activation</label>
            <input id="thresholdSetMMPerMinute" type="range" min="2" max="15" value="7" oninput="updateTextNonTime(this, 'mm/min');"/>
            <label id="value"></label>
        </li>
        <li>
            <label title="" id="name">Quantité de pluie de désactivation</label>
            <input id="thresholdClearMMPerMinute" type="range" min="2" max="15" value="7" oninput="updateTextNonTime(this, 'mm/min');"/>
            <label id="value"></label>
        </li>
    </div>
</div>
<hr>
