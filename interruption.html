<li class="cf">
    <label title="Spécifie le(s) nom(s) des interruptions séparé par une espace" id="name">Nom de/des interuption(s) <span class="imp">*</span></label>
    <button class="select" type="button" onclick="dropDown(this);">Sélectionner</button>
    <select id="intname" multiple onfocusout="dropUp(this);">
        <option value="iHumidité_température">iHumidité_température</option>
        <option value="iPression">iPression</option>
        <option value="iLuminosité">iLuminosité</option>
        <option value="iMouvement">iMouvement</option>
        <option value="SPI">SPI</option>
        <option value="I2C">I2C</option>
        <option value="UART">UART</option>
        <option value="SDI-12">SDI-12</option>
        <option value="SDI">SDI</option>
        <option value="OPTO1">OPTO1</option>
        <option value="OPTO2">OPTO2</option>
        <option value="INT_1">INT_1</option>
        <option value="INT_2">INT_2</option>
    </select>
</li>
<li>
    <label title="Temps minimale entre deux fronts montant pour être pris en compte" id="name">Anti-rebonds</label>
    <input id="intdeb" type="range" min="0" max="1000" value="0" oninput="updateTextNonTime(this, 'ms');"/>
    <input type="text" class="subSlider" onchange="updateSliderNonTime(this);"/>
</li>
